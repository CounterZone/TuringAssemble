<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="src/style.css">

    <title></title>
  </head>

  <body>
<div id="container" >
    <div xmlns="http://www.w3.org/2000/svg"  id="state_container" class="state_container"></div>
    <div id="info_panel" >
      <div id="page_panel">
        <div id="automaton_panel" class="btn-group btn-group-toggle btn-sm" data-toggle="buttons">

        </div>


      </div>
      <div id="editor_container">
        <div id="sh"></div>
        <div id="editor"></div>

      </div>
        <select size="2000" class="scrollable" id="library_panel">
        </select>
      <div id="control_panel">
        <button id="Parse" type="button" class="btn btn-primary btn-sm">Parse</button>
        <button id="Run" type="button" class="btn">
          <span class="fa fa-play">
        </span></button>
        <button id="Quickrun" type="button" class="btn">
          <span class="fa fa-forward">
        </span></button>
        <button id="Pause" type="button" class="btn">
          <span class="fa fa-pause"></span>
        </button>
        <button id="Step" type="button" class="btn"><span class="fa fa-step-forward"></span></button>
        <button id="End" type="button" class="btn"><span class="fa fa-fast-forward"></span></button>
        <button id="Reset" type="button" class="btn"><span class="fa fa-repeat"></span></button>

      </div>
</div>
<div id="tape_container" class="tape_container"></div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://ajaxorg.github.io/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>

<script src="src/Control.js"></script>
<script src="src/State.js"></script>
<script src="src/Tape.js"></script>
<script src="src/main.js"></script>
  </body>
</html>
